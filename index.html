<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveCountsEdit Ultra</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-minimal.min.css">
    <h1>LiveCountsEdit Ultra</h1>
    <h4>The best LiveCountsEdit of all time!</h4>
</head>
<body>
    <div class="chan">
        <br/>
        <h2 class="chan-name">LU's Channel</h2>
        <div class="odometer" id="subs"></div>
        <br/>
        <br/>
        <input type="number" id="chanInput" placeholder="Subs Amount">
        <button id="submitSub">Go</button>
        <br/>
        <button id="subMessage">Subscribe to <channame>LU's Channel</channame>!</channame>
    </div>
</body>
</html>
